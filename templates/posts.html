{% for post in context.posts %}
<h6>
    {% if post[0]=='found' %}
    <span class="badge rounded-pill text-bg-success">Tìm thấy</span>
    {{ post[1] }}
    {% else %}
    <span class="badge rounded-pill text-bg-danger">Không tìm thấy</span>
    {% endif %}


    <a href="https://www.facebook.com/{{ post[3] }}" class="text-decoration-none mx-2">{{ post[3] }}</a>
    <i class="fa-solid fa-user-group mx-2"></i>{{ post[4]}}<i class="fa-solid fa-clock mx-2"></i>{{ post[2] }}</h6>
<p>

    {{ post[5] }}

</p>
<hr>
{% endfor %}
