{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <h3>Bài viết đã thu thập</h3>
        <hr>
        <ul class="list-group">
            {% for post in context.posts %}
            <li class="list-group-item">{{ post[0] }}</li>
            {% endfor %}
          </ul>
    </div>
</div>
{% endblock %}
